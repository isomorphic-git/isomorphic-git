language: node_js
node_js:
  - "node"
deploy:
- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: doc
  on:
    branch: master
- provider: npm
  email: wmhilton@gmail.com
  api_key: "$NPM_PUBLISH_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: wmhilton/isomorphic-git
