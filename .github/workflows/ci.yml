name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (Node.js v14)
    runs-on: ubuntu-latest

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: npm

      - name: Install dependencies
        run: npm ci
  
      - name: Run lint
        run: |
          npx nps lint

      - name: Run build
        run: |
          # Run the subset of the `build` necessary to run the tests.
          npx nps \
            build.rollup \
            build.typings \
            build.webpack \
            build.indexjson \
            build.treeshake \
            build.size

      - name: Run tests (CLI)
        run: |
          # `test.typecheck` must be run after `build.rollup` and `build.typings`
          npx nps \
            test.typecheck \
            test.setup \
            test.jest

# TODO:
#       - name: Save test results
#       - name: Save code coverage

      - name: Build artifacts
        run: |
          # Run the subset of the `test` necessary to test from the CLI.
          npx nps \
            build.docs \
            build.pack

#       - name: Save npm-tarball.tgz
#       - name: Save index.umd.min.js

  test-in-browser:
    name: Test (Karma ${{ matrix.karma-launcher }})
    needs: build
    runs-on: ubuntu-latest

    timeout-minutes: 10

    strategy:
      fail-fast: true
      matrix:
        # This is a comma-separated list of Karma launchers
        karma-launcher: ${{ fromJSON(format('[{0}]', '"ChromeHeadlessNoSandbox","FirefoxHeadless"')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: |
          # Run the subset of the `build` necessary to run the tests.
          npx nps \
            build.rollup \
            build.webpack \
            build.indexjson \
            build.treeshake

      - name: Run tests (${{ matrix.karma-launcher }})
        run: |
          # Run the subset of the `test` necessary to test from the browser.
          # Use X Virtual Frame Buffer (xvfb) to run the browser with no display (headless).
          xvfb-run --auto-servernum --server-args='-screen 0, 1920x1080x24' npx nps \
            test.setup \
            test.karma
        env:
          BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          TEST_BROWSERS: ${{ matrix.karma-launcher }}

